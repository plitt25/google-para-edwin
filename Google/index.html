<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Google Ui clone</title>
</head>
<body>
    <header class="header">
        <div class="header_rigth">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img class="header_apps" src="/img/apps.png" alt="">
                <img class="header_accounts" src="/img/usuario.png" alt="Acccount">
        </div>
    </header>
    <main class="main">
        <article class="article">
            <img class="logo-google" src="/img/google.png" alt="Google logo">
            <div class="search">
                <div class="search__input">
                    <img class="search" src="/img/buscar.png" alt="Search">
                    <input type="text" value="Search Google or type a URL">
                    <img class="mic" src="/img/microfono.png" alt="Microphone">
                </div>
            </div>
        </article>
    </main>
    <footer class="footer">
        <div class="link">
            <img class="img-link" src="/img/enlazar.png" alt="Link">
        <a class="a__footer" href="#">Photo by omega foto</a>
        </div>
        <img class="img_edit" src="/img/editar.png" alt="adit">
    </footer>
</body>
</html>
